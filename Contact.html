<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Rahul's Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-bg: #0f0f23;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-light: #e8eaed;
    }

    body {
      background: var(--dark-bg);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 700px;
      margin: 100px auto;
      padding: 40px;
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.07);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      margin-top: 5px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00f2fe;
      background: rgba(255, 255, 255, 0.1);
    }

    button {
      background: var(--accent-gradient);
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      color: #fff;
      font-weight: 600;
      margin-top: 25px;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 242, 254, 0.3);
    }

    .status-message {
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .status-success {
      color: #00ff99;
    }

    .status-error {
      color: #ff4d4d;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #aaa;
      text-decoration: none;
    }

    .back-link:hover {
      color: #fff;
    }

    .footer-modern {
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="contact-container">
      <h2>Get in Touch</h2>

      <form id="contact-form">
        <div class="mb-3">
          <label for="name">Your Name</label>
          <input type="text" name="name" id="name" required>
        </div>

        <div class="mb-3">
          <label for="email">Your Email</label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="mb-3">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="5" required></textarea>
        </div>

        <button type="submit">Send Message</button>
        <p id="form-status" class="status-message"></p>
      </form>

      <a class="back-link" href="index.html"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer-modern text-center">
  <div class="d-flex justify-content-center gap-4">
      <a href="https://www.linkedin.com/in/rahulch04/" target="_blank" rel="noopener" class="text-light fs-4">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://wa.me/917893889155" target="_blank" rel="noopener" class="text-light fs-4">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://mail.google.com/mail/?view=cm&fs=1&to=rahulchandra0405@gmail.com" target="_blank" rel="noopener" class="text-light fs-4" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>
  </footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", async function(e) {
      e.preventDefault(); // Prevent default form submission

      const form = e.target;
      const formData = new FormData(form);
      const statusEl = document.getElementById("form-status");

      try {
        const response = await fetch("https://formspree.io/f/mqalqgpy", {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.reset();
          statusEl.style.display = "block";
          statusEl.textContent = "✅ Message sent successfully!";
          statusEl.className = "status-message status-success";
        } else {
          throw new Error("Submission failed.");
        }
      } catch (error) {
        statusEl.style.display = "block";
        statusEl.textContent = "❌ Oops! Something went wrong.";
        statusEl.className = "status-message status-error";
      }
    });
  </script>

</body>
</html>
